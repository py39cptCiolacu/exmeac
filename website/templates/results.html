    <div class="container">
        <div class="card">
          <div class="card-header"> Motion
          </div>
          <div class="card-body">
            <p>
                <h3> {{motion_status}} </h3>

                <br> <br>

            <h4>    
                NO. of YES: {{yes}} <br>

          <style>
            @import url("https://fonts.googleapis.com/css2?family=Roboto&display=swap");
        * {
          box-sizing: border-box;
        }
        body {
          /* display: flex; */
          justify-content: center;
          align-items: center;
          margin: auto;
          background-color: #f7f8fc;
          font-family: "Roboto", sans-serif;
          color: #10182f;
        }
        .container {
          display: flex;
          width: 370px;
          justify-content: space-evenly;
          flex-wrap: wrap;
          padding-top: 10px;
        }
        .card {
          margin:0%; 
          background-color: #fff;
          border-radius: 10px;
          box-shadow: 0 2px 20px rgba(0, 0, 0, 0.2);
          overflow: hidden;
          width: 350px;
        }
        .card-header {
          height: 50px;  
        }
        .card-body {
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: flex-start;
          padding: 20px;
          min-height: 250px;
        }
        
        .tag {
          background: #cccccc;
          border-radius: 50px;
          font-size: 20px;
          margin: 0;
          color: #fff;
          padding: 2px 10px;
          /* text-transform: uppercase; */
          cursor: pointer;
        }
        .tag-teal {
          background-color: #47bcd4;
        }
        .tag-purple {
          background-color: blue;
        }
        .tag-pink {
          background-color: #cd5b9f;
        }
        
        .card-body p {
          font-size: 13px;
          margin: 0 0 40px;
        }
        .user {
          display: flex;
          margin-top: auto;
        }
        
        .user img {
          border-radius: 50%;
          width: 40px;
          height: 40px;
          margin-right: 10px;
        }
        .user-info h5 {
          margin: 0;
        }
        .user-info small {
          color: blue;
        }
                
        </style>
        </style>
    
    {% endblock %}
